<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common::commonHeader('专辑详情')"></head>

<body>
<div th:include="common::commonNav"></div>
<div class="audio-player-container">
    <div id="songDescription" class="song-description">
        <h3>歌曲介绍</h3>
        <p>这是一首非常好听的歌曲，希望你会喜欢！</p>
    </div>
    <div class="audio-player">
        <audio id="audioPlayer"></audio>
        <img id="audioPlayerImage" class="audio-player-image" alt="音乐封面">
        <div class="audio-player-info">
            <h2 id="songTitle" style="font-size: larger;"></h2>
        </div>
        <div class="music-controls">
            <button onclick="audioPlayerMusic()">播放</button>
            <button onclick="pauseMusic()">暂停</button>
            <button onclick="LoveMusic()">喜欢</button>
        </div>
        <input type="range" min="0" max="100" value="50" oninput="changeVolume(this.value)" class="volume-control">
        <div id="lyricsDisplay" class="lyrics-display"></div>
        <div class="progress-container">
            <input type="range" min="0" max="100" value="0" class="progress-bar" oninput="changeProgress(this.value)">
        </div>
        <div class="progress-time">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <button id="toggleLyricsBtn" onclick="toggleLyricsDisplay()">双击展开歌词</button>
    </div>
</div>
<div th:include="common::commonFooter"></div>

<script th:src="@{/static/js/player.js}"></script>
</body>
</html>
